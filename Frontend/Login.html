<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="h-screen flex">
        <div class="w-1/2 flex flex-col justify-end">
            <img src="assets/login.jpg" alt="Welcome!" class="w-full">
        </div>


        <div class="w-1/2 flex flex-col justify-center items-center gap-8">
            <div class="flex flex-col gap-2 items-center">
                <p class="text-blue-700 text-5xl font-bold">User Login</p>
                <p>Hey enter your details to log in to your account</p>
            </div>

            <div class="flex flex-col gap-2 w-full items-center">
                <div class="relative w-3/5">
                    <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" placeholder="Enter your username/email" class="border-gray-400 border-2 p-2 pl-10 rounded-xl w-full">
                </div>
                <div class="relative w-3/5">
                    <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="password" placeholder="Enter your password" class="border-gray-400 border-2 p-2 pl-10 rounded-xl w-full">
                </div>
                <div class="w-3/5 flex justify-start">
                    <button>Forget password</button>
                </div>
                <button class="text-white bg-blue-700 font-bold p-2 rounded-xl w-3/5">Login</button>
            </div>

            <div class="flex flex-col gap-3">
                <p>Or Sign in with</p>
                <button class="border-gray-200 border p-2 rounded-lg flex items-center justify-center gap-2"><i class="fa-brands fa-google text-red-500"></i>Google</button>
            </div>

        </div>
    </div>
</body>
</html>
